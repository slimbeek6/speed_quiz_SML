<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz Game!</title>
</head>
<body>
    <!-- Create the link to the high scores page -->
    <a href="./highscores.html">View High Scores</a>

    <!-- Create the timer that shows in the top right -->
    <div id = "#timer" style="float: right;">There are: <span id ="#timeRemaining"></span> seconds left</div>

    <!-- Create the main container where the initial welcome and start button will show -->
    <main class="container" style="text-align: center; display: float;" id="#start-container">
        <h1 id = "#header">Coding Quiz Challenge</h1>
        <p id = "#instructions">Try to answer the following questions as quickly as possible. Wrong answers will reduce score by 10, each second elapsed reduces score by 1. User score is time remaining when all questions have been answered</p>
        <button id = "#startGame">Start Quiz</button>
    </main>

    <!-- Create a second container that can be shown after the start button is clicked to display the questions and answer options-->
    <section class = "container" style="text-align: center; display: none;" id = "#question-container">
        <!-- show the question as an h2 -->
        <h2 id="#question">asdfasdf</h2>
        <ol id="answerOptions">
            test text
        </ol>

    </section>

    <!-- Create a  -->

    
    <script src="./script.js"></script>
</body>
</html>
